<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
			<div class="modal__header">
				<span>Расчет стоимости перевода</span>
				<button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
			</div>
			<div class="modal__body">
				<form class="calc" action="" method="get">
					<div class="calc__row">
						<div class="calc__input">
							<label for="lang">Язык оригинала</label>
							<select class="calc__select" name="lang" id="lang">
								<option value="1">Русский</option>
								<option value="2">Английский</option>
							</select>
						</div>
						<div class="calc__input">
							<label for="lang_translate">Язык перевода</label>
							<select class="calc__select" name="lang_translate" id="lang_translate">
								<option value="1">Английский</option>
								<option value="2">Русский</option>
							</select>
						</div>
					</div>
					<div class="calc__row">
						<div class="calc__counte">
							<input type="text" name="counte" id="counte">
								<div class="calc__input-radio">
									<span>
										<input type="radio" name="page_word" id="page">
										<label for="page">Страниц</label>
									</span>
									<span>
										<input type="radio" name="page_word" id="word">
										<label for="word">Слов</label>
									</span>
								</div>
						</div>
						<div class="calc__input">
							<label for="subject">Тематика</label>
							<select class="calc__select" name="subject" id="subject">
								<option value="1">Техническая</option>
								<option value="2">Юридическая</option>
							</select>
						</div>
					</div>
					<div class="calc__title">Дополнительные услуги</div>
					<div class="calc__row-checkbox">
						<div class="calc__checkbox">
							<input type="checkbox" name="notarization" id="notarization">
							<label for="notarization">Нотариальное заверение перевода</label>
						</div>
						<div class="calc__checkbox">
							<input type="checkbox" name="delivery" id="delivery">
							<label for="delivery">Доставка перевода</label>
						</div>
					</div>
					<div class="calc__price">Стоимость: <span>10000 тг</span></div>
					<input class="button" type="submit" value="Заказать перевод с калькулятора">
				</form>
			</div>
		</div>
	</div>
</div>
